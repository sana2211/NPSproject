<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Search for information about national parks.">
        <title>National Parks Search</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1>National Park Search</h1>

            <form id="parkForm">
                <label for ="stateInput">Enter one or more state abbreviations, separated by commas: </label>
                <input type="text" name="stateInput"  id="stateInput" placeholder="WY, CO, NY" required>
                <br>
                <br>
                <label for ="resultInput">Maximum number of results to return: </label>
                <input type="number" id="resultInput" value="10" min="1" max="50">
                
                <input type="submit" value="Go!">
            </form>

            <p class="js-error"></p>
            <p class="result-header"></p>
           <ol id="results"></ol>
        </div>
        <script src="script.js"></script>
    </body>
</html>
